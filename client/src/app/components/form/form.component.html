<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row" id="parent">
      <div class="form-group col-md-6 childr1">
        <label for="seq1">Sequence 1 (column)</label>
        <input type="text" placeholder="AATCG" class="form-control" id="seq1" formControlName="seq1">
      </div>
      <div class="form-group col-md-6 childr1">
        <label for="seq2">Sequence 2 (row)</label>
        <input type="text" placeholder="AACG" class="form-control" id="seq2" formControlName="seq2">
      </div>
    </div>
  
    <div class="form-row" id="parent">
      <div class="form-group col-md-1 childr2">
        <label for="match">Match</label>
        <input type="number" placeholder="2" class="form-control" id="match" formControlName="match">
      </div>
      <div class="form-group col-md-1 childr2">
        <label for="mismatch">Mismatch</label>
        <input type="number" placeholder="-2" class="form-control" id="mismatch" formControlName="mismatch">
      </div>
      <div class="form-group col-md-1 childr2">
        <label for="gap">Gap</label>
        <input type="number" placeholder="-1" class="form-control" id="gap" formControlName="gap">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-1">
        <button mat-raised-button color="accent" id="calc-btn">Calculate</button>
      </div>
    </div>
  </form>
